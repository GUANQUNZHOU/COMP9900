<!DOCTYPE html>
<html lang="en">
<head>
  <title>CTCA Logbook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='chatstyle.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body class=".hidden-sn" id='mainpageNav'>
  <div id="abc">
  </div>

  <div class="chat_on"> 
    <span class="chat_on_icon">
      <i class="fa fa-comments"></i>
    </span> 
  </div>

  <div class="con" id="chat_container">
  <!-------------msg-------->
    <div class="msg-header">
      <div class="active">
        <div class='hh4'>Logbook Assistant</div>
      </div>
      <div class="header-icons">
      <!--===============CHAT end BUTTON===============-->
        <i class="fa fa-times-circle"></i>
      </div>  
    </div>
    <div class="chat-page">
      <div class="msg-inbox">
        <div class="chats" >
          <div class="msg-page" id="chat-window">
            <div class="outgoing-chats">
              <div class="outgoing-msg">
                <div class="outgoing-msg-inbox">
                  <p>Greetings!  {{user.username}}, I am your Logbook Assistant, I can help you with 
                    <br><strong>-Logbook Creation</strong>
                    <br><strong>-Logbook Records Display</strong>
                    <br><strong>-Logbook Editing</strong>
                    <br><strong>-Find Supervisor</strong>
                    <br><strong>{{user.supervision}}</strong>
                    <br>You can also:
                    <br>Type <strong>status</strong> at any time to check your training progress
                    <br>Type <strong>export</strong> to download logbooks
                  </p>
                  <span class="show-time" id="time_out"></span>
                </div>
               </div>
              </div>
            </div>  
          </div>
    </div>
        <div class="msg-bottom">
          <input type="file" id="uploaded-file" hidden="hidden"/>
          <div class="bottom-icons" id="upload">
            <i class="fa fa-upload"></i>
          </div>
          <div class="ip">
            <form id="target">
              <input type="text" class="fl" placeholder="Enter message..." id="input_message" value="">
              <input type="submit" hidden>
              <div class="input-group-append">
                <button class="input-group-text">
                  <i class="fa fa-paper-plane" ></i>
                </button>
              </div>
            </form>
          </div>
        </div>  
    </div>
  </div>
  <script type="text/javascript" src="../static/mainbundle.js"></script>
  <script src="{{ url_for('static', filename='custom.js')}}"></script>

</body>
</html>
